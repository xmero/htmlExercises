<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Form Practice</title>
</head>
<body>
<h1>  A Simple Form</h1>
<p> <em>  Form Fundamentals</em></p>

<form action="#">
<fieldset>  
<legend>  Customer info</legend>
    <ul>  
        <li> 
        <label for="name">Name: </label>
        <input id="name" type="name" name="username" autofocus, placeholder="Write your name", required>
        </li>
        <li>  
        <label for="tel"> Telephone: ></label>
        <input id="tel" type="tel" name="Telepohone  number" placeholder="Pattern: 666 99 88 77" required pattern=[0-9]{9}> 
        </li>
        <li>  
        <label for="email">Email: </label>
        <input id="email" type="email" name="email" placeholder="Enter your email adress" multiple required>
        </li>
    </ul>
</fieldset>

<fieldset>  
<legend> Books</legend>
        <input type="text" size = 60>
        <label for="quantity">Quantity: Maximum 5)</label>
        <input id="quantity" type="number" min="1" max="5" name="quantity">
</fieldset>

<button name = "data send">Submit</button>
</form>

</body>
</html>
